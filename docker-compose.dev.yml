version: '3.6'

services:
  db:
    volumes:
      - target: /var/lib/postgresql/data
        type: tmpfs
  api:
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/healthcheck"]
      interval: 3s
      timeout: 3s
      retries: 5
    env_file: .env.dev
    environment:
      - BASE_URL=http://localhost:5000
    ports:
      - "5000:5000"
    volumes:
      - "./api:/app"
    command: bash -c "flask db upgrade && python3 ./main.py"
  finalize-auctions:
    depends_on:
      api: # this is because in dev & test mode, the api is the one initializing the database, on start
        condition: service_healthy
    env_file: .env.dev
    volumes:
      - "./api:/app"
    command: flask finalize-auctions
  settle-btc-payments:
    depends_on:
      api: # this is because in dev & test mode, the api is the one initializing the database, on start
        condition: service_healthy
    env_file: .env.dev
    volumes:
      - "./api:/app"
    command: flask settle-btc-payments
  settle-lnd-payments:
    depends_on:
      api: # this is because in dev & test mode, the api is the one initializing the database, on start
        condition: service_healthy
    env_file: .env.dev
    volumes:
      - "./api:/app"
    command: flask settle-lnd-payments
  process-notifications:
    depends_on:
      api: # this is because in dev & test mode, the api is the one initializing the database, on start
        condition: service_healthy
    env_file: .env.dev
    volumes:
      - "./api:/app"
    command: flask process-notifications
