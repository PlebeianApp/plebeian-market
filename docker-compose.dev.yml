version: '3.6'

services:
  db:
    volumes:
      - target: /var/lib/postgresql/data
        type: tmpfs
    ports:
      - "5432:5432"
  relay:
    volumes:
      - target: /app/strfry-db
        type: tmpfs
    ports:
      - "7777:7777"
  smtp:
    ports:
     - "1587:587"
  api:
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/status"]
      interval: 3s
      timeout: 3s
      retries: 5
    env_file: .env.dev
    ports:
      - "5000:5000"
    volumes:
      - "./api:/app"
    command: bash -c "flask db upgrade && python3 ./main.py"
  finalize-auctions:
    depends_on:
      api: # this is because in dev & test mode, the api is the one initializing the database, on start
        condition: service_healthy
    env_file: .env.dev
    volumes:
      - "./api:/app"
    command: flask finalize-auctions
  settle-btc-payments:
    depends_on:
      api: # this is because in dev & test mode, the api is the one initializing the database, on start
        condition: service_healthy
    env_file: .env.dev
    volumes:
      - "./api:/app"
    command: flask settle-btc-payments
  settle-lightning-payments:
    depends_on:
      api: # this is because in dev & test mode, the api is the one initializing the database, on start
        condition: service_healthy
      birdwatcher:
        condition: service_healthy
    env_file: .env.dev
    volumes:
      - "./api:/app"
    command: flask settle-lightning-payments
  birdwatcher:
    env_file: .env.dev
    ports:
      - "6000:6000"
    volumes:
      - "./birdwatcher:/app"
    networks:
      - relay_network
    command: python main.py
