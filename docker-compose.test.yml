version: '3.6'

services:
  api:
    environment:
      - ENV=test
  settle-btc-payments:
    environment:
      - ENV=test
  settle-lnd-payments:
    environment:
      - ENV=test
  process-notifications:
    environment:
      - ENV=test
  test:
    image: plebeianmarket-api
    depends_on:
      api:
        condition: service_healthy
    environment:
      - ENV=test
      - DEBUG=1
      - DB_USERNAME=
      - DB_PASSWORD=
      - FLASK_APP=main
      - BASE_URL=http://api:5000
    volumes:
      - "./api:/app"
    networks:
      - proxy
    command: flask run-tests
