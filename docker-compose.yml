version: '3.6'

services:
  db:
    build:
      context: ./
      dockerfile: ./services/postgres/Dockerfile
    restart: always
    networks:
      - db_network
  relay:
    build:
      context: ./
      dockerfile: ./services/strfry/Dockerfile
    restart: always
    networks:
      - relay_network
  smtp:
    build:
      context: ./
      dockerfile: ./services/postfix/Dockerfile
    restart: always
    networks:
      - smtp_network
  api:
    build:
      context: ./
      dockerfile: ./api/Dockerfile
    image: plebeianmarket-api
    depends_on: [db]
    restart: always
    stop_grace_period: 1m
    networks:
      - db_network
      - proxy
      - smtp_network
  finalize-auctions:
    build:
      context: ./
      dockerfile: ./api/Dockerfile
    image: plebeianmarket-finalize-auctions
    depends_on: [db]
    restart: always
    stop_grace_period: 1m
    networks:
      - db_network
  settle-btc-payments:
    build:
      context: ./
      dockerfile: ./api/Dockerfile
    image: plebeianmarket-btc-payments
    depends_on: [db]
    restart: always
    stop_grace_period: 1m
    networks:
      - db_network
      - smtp_network
  settle-lightning-payments:
    build:
      context: ./
      dockerfile: ./ln_payments_processor/Dockerfile
    image: plebeianmarket-lightning-payments
    depends_on: [db]
    restart: always
    stop_grace_period: 30s
    networks:
      - db_network
      - smtp_network
  birdwatcher:
    build:
      context: ./
      dockerfile: ./birdwatcher/Dockerfile
    image: plebeianmarket-birdwatcher
    restart: always
    stop_grace_period: 15s
    networks:
      - db_network
networks:
  db_network:
    driver: bridge
  relay_network:
    driver: bridge
  smtp_network:
    driver: bridge
  proxy:
    driver: bridge
