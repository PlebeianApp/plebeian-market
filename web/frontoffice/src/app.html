<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta
      id="viewport"
      name="viewport"
      content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1,user-scalable=no"
    />

    <script>
      let html = document.querySelector("html");

      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        html.dataset.theme = "dark"
      } else {
        html.dataset.theme = "light"
      }
    </script>

    %sveltekit.head%
  </head>
  <body>
    <div style="display: contents">
      %sveltekit.body%
    </div>
  </body>
</html>
