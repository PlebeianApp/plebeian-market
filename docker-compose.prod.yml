version: '3.6'

services:
  web:
    build:
      context: ./
      dockerfile: ./web/Dockerfile
      args:
        - BUILD_MODE=-production
  api:
    env_file: .env.prod
    environment:
      - BASE_URL=https://plebeian.market
      - WWW_BASE_URL=https://plebeian.market
      - S3_FILENAME_PREFIX=P_
      - MODERATOR_USER_IDS=1,5,328
  nginx:
    environment:
      - VIRTUAL_HOST=plebeian.market
      - LETSENCRYPT_HOST=plebeian.market
  finalize-auctions:
    env_file: .env.prod
  settle-btc-payments:
    env_file: .env.prod
  settle-lnd-payments:
    env_file: .env.prod
  process-notifications:
    env_file: .env.prod
